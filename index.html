<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link href="prism/prism.css" rel="stylesheet" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
		name: 'docs',
		repo: 'https://github.com/itudouMeng/doc_books',
		coverpage:true,
	  	  
		loadSidebar:true,
		alias: {
			'/.*/_sidebar.md': '/_sidebar.md',
		},
		subMaxLevel:2,
		
		loadNavbar:true,
		

		count: {
			countable:true,
			fontsize:'0.9em',
			color:'rgb(90,90,90)',
			language:'english'
		},
		
		pagination: {
			previousText: 'previousText',
			nextText: 'nextText',
			crossChapter: true,
			crossChapterText: true,
		},
		
		search: {
			noData: {
			'/': 'no result!'
			},
			paths: 'auto',
			placeholder: {
			'/': 'search'
			}
		},
		
		DocHighlighter: {
			leancloud: {
			appId: "appId",
			appKey: "appKey",
			serverURL: "https://github.com/itudouMeng/doc_books",
        }
      },
    }
  </script>
  	<!-- gitalk -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
	<script>
		const gitalk = new Gitalk({
			clientID: '10a8da90c16c10b38f55',
			clientSecret: 'd412aec4d0954892190308ec66a5af72a4a25fc5',
			repo: 'doc_books',
			owner: 'itudouMeng',
			admin: ['itudouMeng'],
			// facebook-like distraction free mode
			distractionFreeMode: true,
			id: decodeURI(window.location.pathname),
		})
	</script>
  
  <!-- Docsify v4 -->
  <!--script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- coverpage -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- sidebar-->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- math -->
  <!-- CDN files for docsify-katex -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <script id="MathJax-script" async src="./mathjax/tex-mml-chtml.js"></script>
  
  <!-- count -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  
  <!-- pages -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> 
  
  <!-- code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js"></script>
  <script src="prism/prism.js"></script>
</body>
</html>
